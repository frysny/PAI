<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Zarejestruj się</title>
	<link href="style/StyleRej.css" rel="stylesheet" type="text/css" />
    <script src="js/Rejestracja.js"></script>
</head>
<body>
	<div id="rejestr">
        <h1>Zarejestruj się</h1>
        <form name="rejestracja" onsubmit="return sprawdz(this)">
			<div class="row">
				<span class="label">Nazwa użytkownika:</span>
				<span class="formw">
					<input type="text" name="nazwa" />
                    <span id="zlaNazwa"></span>
				</span>
			</div>       
			<div class="row">
				<span class="label">Podaj hasło:</span>
                <span class="formw">
                    <input type="password" name="haslo" onkeyup="silaHasla(this.value)"/>
                    <span id="opisHasla"></span>
                </span>				
			</div>  
			<div class="row">
				<span class="label">Ponownie podaj hasło:</span>
                <span class="formw">
                    <input type="password" name="haslo2" />
                    <span id="zgodneHasla"></span>
                </span>
			</div>     
			<div class="spacer" />
			<center>
			    <input type="submit" value="Wyślij" />
			</center>
		</form> 
	</div>
</body>
</html>
